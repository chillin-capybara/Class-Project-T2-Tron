# How it's done...
1. Import the python unittest

```python
	import unittest
```
2. Create a subclass for a test case

```python
class TestVect2D(unittest.TestCase):
    """
    Test the Vect2D class functionality
    """
	pass
	```
3. Create a *test_* function for every test type of the case

```python
def test_length(self):
	"""Test the length for correct values"""
	t = Vect2D(1,1)
	self.assertAlmostEqual(t.length(), math.sqrt(2))
```
